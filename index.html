    <!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kamara</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>

    <body>
        <div class="wrapper">
            <h1>Kamar<span>a.</span></h1>
            <p><b>Register</b> with Kamara to be notified of scholarship opportunities all around the world.</p>
            <div class="form">
                <input class="form-control" type="text" name="fullName" placeholder="Full Name" id="">
                <input class="form-control" type="email" name="email" placeholder="Email">
                <label for="level">Choose Level:</label>
                <select class="form-control" id="level" name="level">
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                     <option value="all">All Level</option>
                </select>
                       <label class="two" for="field">Choose Field:</label>
                       <select class="form-control" id="field" name="field">
                           <option value="Science">Science</option>
                           <option value="Business">Business</option>
                           <option value="health">Health</option>
                             <option value="Engineering">Engineering</option>
                               <option value="Humanities">Humanities</option>
                           <option value="all">All Fields</option>
                       </select>
                   <input class="form-control password" type="password" name="password" placeholder="Password">
                   <button class="btn btn-lg btn-outline-danger">Submit</button>
            </div>
        </div>

        <script src="" async defer></script>
    </body>

    </html>
