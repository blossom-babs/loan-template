<body style="background-color: #fff;">

    <style>
        .row {
            box-shadow: 12px 12px 2px 1px(#818181);
        }
    </style>

    <div class="container">

        <div class="top-nav">
            <h1>Kamar<span>a.</span></h1>
             <span id="openSideNav" class="side-nav-two-span" style="font-size:30px;cursor:pointer">&#9776;</span>

                <li><i class="fas fa-user-alt"></i> <a href="/index.html">My Account</a> </li>

            </ul>

        <div class="side-nav">
            <a href="/index.html">Home</a>
            <a href="/index.html">Services</a>

        </div>

        <div id="mySideNav" class="side-nav-two">
            <a id="closeSideNav" href="javascript:void(0)" class="close-btn">&times;</a>
            <a href="/index.html">Home</a>
            <a href="/index.html">Services</a>
            <a href="/login.html">Log Out</a>
            <a href="/getLoans.html"> <button class="btn btn-md btn-outline-danger">Get Loans</button></a>
        </div>

        <div class="main">
            <!-- <p>Take note to fill out accurate information.</p> -->
            <!-- <h1>Get Loan<span> !</span></h1> -->
            <div class="get-loans">
                <form action="">

                    <div class="flex">

                        <!-- flex div 1 -->
                        <div class="class-1">
                            <h5>Please fill out the accurate information</h5>
                            <hr>
                            <div class="form-group">
                                <label for="First Name">Loan Amount</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="First Name">Account Number</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="First Name">Bank Verification Number</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="First Name">Bank Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="First Name">Account Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <!-- flex div 2 -->
                        <div class="class-2">
                               <h5>Personal information</h5>
                               <hr>
                            <div class="form-group">
                                <label for="First Name">Current Address</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="First Name">Current Occupation</label>
                                <em>This will not affect your loan approval.</em>
                                <input type="text" class="form-control" required>
                                  
                                    <!-- class="form-text text-muted" -->
                            </div>
                            <div class="form-group">
                                <label for="First Name">Date Of Birth</label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="First Name">State</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="First Name">City Of Residence</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                    </div>
                    
                    <div class="div-button">
                        <button class="btn btn-md btn-danger">Get Loan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
